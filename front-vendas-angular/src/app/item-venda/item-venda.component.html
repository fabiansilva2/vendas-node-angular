<h2>Inserir Item de Venda</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" [(ngModel)]="item.nome" name="nome" required>
  </div>
  <div>
    <label for="marca">Marca:</label>
    <input id="marca" [(ngModel)]="item.marca" name="marca" required>
  </div>
  <div>
    <label for="grupo">Grupo:</label>
    <input id="grupo" [(ngModel)]="item.grupo" name="grupo" required>
  </div>
  <div>
    <label for="preco">Pre√ßo:</label>
    <input id="preco" [(ngModel)]="item.preco" name="preco" required>
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input id="valor" [(ngModel)]="item.valor" name="valor" required>
  </div>
  <div>
    <label for="saldoEstoque">Saldo de Estoque:</label>
    <input id="saldoEstoque" [(ngModel)]="item.saldoEstoque" name="saldoEstoque" required>
  </div>
  <button type="submit">Salvar</button>
</form>
