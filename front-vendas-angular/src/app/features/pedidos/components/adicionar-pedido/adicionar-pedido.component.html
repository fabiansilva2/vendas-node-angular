<h1>Adicionar Pedido</h1>
<form (ngSubmit)="onSubmit()">
  <label for="clienteId">ID do Cliente:</label>
  <input type="number" id="clienteId" [(ngModel)]="pedido.clienteId" name="clienteId" required><br><br>

  <label for="produtoId">ID do Produto:</label>
  <input type="number" id="produtoId" [(ngModel)]="pedido.produtoId" name="produtoId" required><br><br>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" [(ngModel)]="pedido.quantidade" name="quantidade" required><br><br>

  <button type="submit">Adicionar Pedido</button>
</form>
