<h1>Adicionar Produto</h1>
<form (ngSubmit)="onSubmit()">
  <label for="nome">Nome do Produto:</label>
  <input type="text" id="nome" [(ngModel)]="produto.nome" name="nome" required><br><br>

  <label for="preco">Pre√ßo:</label>
  <input type="number" step="0.01" id="preco" [(ngModel)]="produto.preco" name="preco" required><br><br>

  <label for="estoque">Estoque:</label>
  <input type="number" id="estoque" [(ngModel)]="produto.estoque" name="estoque" required><br><br>

  <button type="submit">Adicionar Produto</button>
</form>
