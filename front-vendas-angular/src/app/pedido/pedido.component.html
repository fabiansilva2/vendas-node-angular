<h2>Adicionar Pedido</h2>
<form (ngSubmit)="onSubmit()">
  <label for="clienteId">ID da Cliente:</label>
  <input type="number" id="clienteId" [(ngModel)]="pedido.clienteId" name="clienteId" required>
  <br>

  <label for="itemVendaId">ID do Item de Venda:</label>
  <input type="number" id="itemVendaId" [(ngModel)]="pedido.itemVendaId" name="itemVendaId" required>
  <br>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" [(ngModel)]="pedido.quantidade" name="quantidade" required>
  <br>

  <button type="submit">Adicionar</button>
</form>
